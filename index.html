<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="suggestion">
        Suggestion
    </div>
    <div style="display: flex">
        <button id="prev">«</button>
        <button id="next">»</button>
    </div>
    <script>
        const suggestion = document.getElementById('suggestion');
        const prev = document.getElementById('prev');
        const next = document.getElementById('next');

        const suggestions = ['do this', 'do that', '3rd'];
        let suggestionIndex = 0;

        function getSuggestion(index) {
            console.group('getSuggestion', index);
            const suggestion = suggestions[index];
            console.log('suggestion', suggestion);
            console.groupEnd();
            return suggestion;
        }

        prev.addEventListener('click', () => {
            suggestion.textContent = getSuggestion(suggestionIndex > 0 ? 0 : --suggestionIndex);
        });
        next.addEventListener('click', () => {
            suggestion.textContent = getSuggestion(suggestionIndex >= suggestions.length - 1 ? 0 : ++suggestionIndex);
        });
    </script>
</body>
</html>
