<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next</title>
    <style>
        body {
            width: 100%;
            height: -webkit-fill-available;
            margin: 2% 0;
            display: grid;
            grid-template-rows: 1fr 9fr;
            grid-template-columns: 1fr 1fr;
            background-color: #b2bed378;
        }
        div#suggestion {
            font-size: 18pt;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            grid-column: 1 / span 2;
            text-align: center;
        }
        button {
            font-size: 28pt;
            background-color: transparent;
            border-style: none;
        }
        button#prev {
            grid-row: 2;
        }
        button#next {
            grid-row: 2;
            grid-column: 2;
        }
    </style>
</head>
<body>
    <div id="suggestion">
        Suggestion
    </div>
    <button id="prev"> ❌ No thanks </button>
    <button id="next"> ✅ OK, sure! </button>
    <script>
        const suggestion = document.getElementById('suggestion');
        const prev = document.getElementById('prev');
        const next = document.getElementById('next');

        const suggestions = ['do this', 'do that', '3rd'];
        let suggestionIndex = 0;

        function getSuggestion(relativeIndex) {
            let index = suggestionIndex + relativeIndex;
            if (index > suggestions.length) index = 0;
            else if (index < 0) index = suggestions.length - 1;
            suggestionIndex = index;

            console.group('getSuggestion relativeIndex:', relativeIndex, 'suggestionIndex:', suggestionIndex);
            const suggestion = suggestions[suggestionIndex];
            console.log('suggestion', suggestion);
            console.groupEnd();
            return suggestion;
        }

        prev.addEventListener('click', () => {
            suggestion.textContent = getSuggestion(-1);
        });
        next.addEventListener('click', () => {
            suggestion.textContent = getSuggestion(+1);
        });
    </script>
</body>
</html>
